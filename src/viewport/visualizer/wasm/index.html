<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuJoCo WASM Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #111;
            color: #fff;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            margin-top: 10px;
        }
        
        button {
            background: #3399ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
        }
        
        button:hover {
            background: #2288ee;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #status {
            color: #888;
            margin-top: 5px;
            font-size: 12px;
        }
        
        #stats {
            color: #3399ff;
            font-weight: bold;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #3399ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading MuJoCo WASM...</div>
    </div>
    
    <div id="ui" style="display: none;">
        <div>
            <span id="stats">0 FPS</span>
            <span id="status"></span>
        </div>
        <div id="controls">
            <button id="playPause">Pause</button>
            <button id="reset">Reset</button>
            <button id="step" disabled>Step</button>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/mujoco_wasm@3.2.6/dist/mujoco_wasm.js"></script>
    <script type="module" src="viewer.js"></script>
</body>
</html>
